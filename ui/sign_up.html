<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Emily Kinoti">
        <meta name="viewpoint" content="width=device-width">
        <title>POLITICO</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- start of header section-->
        <body>
          <!-- start of header section-->
  
        <header class="header">
          <div class="nav-brand">
                <a class="logo" href="index.html">Politico</a>
            </div>
            <nav>
              <ul class="main-nav">
                  <li><a href="index.html" title="home">Home</a></li>
              </ul>
            </nav>
        </header>
        <!--  end of header section-->
        <!-- start of form-->
  
        <section class=" banner">
           <div class="container">
             <h2 style="color:#fff;">Sign In</h2>
  
           </div>
       </section>
      <!--  end of header section-->
      <!-- start of form-->
      <form class="container" action="sign_up.html" method="post">
          <fieldset>
                <h1 class="text_centered">Sign Up</h1>
                <div class="text_centered">          
                  <div class="spacing">
                    <input type="text" name="username" placeholder="Username" required>
                  </div>
                  <div class="spacing">
                    <input type="email" name="email" placeholder="Enter Address" required>
                  </div>
                  <div class="spacing">
                    <input type="password" name="password" placeholder="Password" required>
                  </div>
                  <div class="spacing">
                    <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                  </div>
                  <div class="spacing">
                    <input class='submit_button' id="white" type="submit" name="submit" value="Sign Up">
                  </div>
              </div>
          </fieldset>
        </form>
        <div class="text_centered">
            <p id="blue">Have an Account ?<a id="blue" href="sign_in.html">Sign In Here</a> </p>
        </div>
    <!-- end of form section -->
    
    <!-- start of footer section -->
    <footer id="footer">
     <p>Politico Copyright &copy 2019</p>
    </footer>
     <!-- end of footer section -->       

    </body>
</html>
