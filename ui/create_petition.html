<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scaled=1.0">
        <meta charset="utf-8">
        <meta name="author" content="Emily Kinoti">
        <link rel="stylesheet" href="./css/style.css">
        <title>POLITICO</title>
    </head>
    <body>
      <!-- start of header section-->

    <header class="header">
      <div class="nav-brand">
            <a class="logo" href="index.html">Politico</a>
        </div>
        <nav>
          <ul class="main-nav">
              <li><a href="index.html" title="home">Home</a></li>
          </ul>
        </nav>
    </header>
    <!--  end of header section-->
    <!-- start of form-->

    <section class=" banner">
       <div class="container">
         <h2 style="color:#fff;">Petition</h2>

       </div>
   </section>
      <!-- start of form-->
      <form class="container" action="create_petition.html" method="post">
          <fieldset>
                <h1 class="text_centered">Create Petition</h1>                
                <div class="text_centered">                
                  <div class="spacing">
                    <input type="text" name="politicianname" placeholder="Politician Name" required>
                  </div> 
                  <div class="spacing">
                    <input type="text" name="partyname" placeholder="Party Name" required>
                  </div> 
                  <div class="spacing">
                        <input type="email" name="email" placeholder="Enter Address" required>
                      </div>                 
                  <div class="spacing">
                        <div class="spacing">
                                <label>Create Petition:
                                <select>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                                </label>
                              </div>

                  </div>                  
                  <div class="spacing">
                    <input class='submit_button' id="white" type="submit" name="submit" value="Create">
                  </div>
              </div>
          </fieldset>
        </form>        
    <!-- end of form section -->
    
    <!-- start of footer section -->
    <footer id="footer">
     <p>Politico Copyright &copy 2019</p>
    </footer>
     <!-- end of footer section -->       

    </body>
</html>
