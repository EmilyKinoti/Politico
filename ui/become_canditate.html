<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Emily Kinoti">
        <meta name="viewpoint" content="width=device-width">
        <title>POLITICO</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <!-- start of header section-->

    <header class="header">
      <div class="nav-brand">
            <a class="logo" href="index.html">Politico</a>
        </div>
        <nav>
          <ul class="main-nav">
              <li><a href="index.html" title="home">Home</a></li>
          </ul>
        </nav>
    </header>
    <!--  end of header section-->
    <!-- start of form-->

    <section class=" banner">
       <div class="container">
         <h2 style="color:#fff;">Become Candidate</h2>

       </div>
   </section>
      <!-- start of form-->
      <form class="container" action="sign_up.html" method="post">
          <fieldset>
                <h1 class="text_centered">Become Candidate</h1>
                <div class="text_centered">          
                  <div class="spacing">
                    <input type="text" name="firstname" placeholder="Enter First Name" required>
                  </div>
                  <div class="spacing">
                    <input type="text" name="lastname" placeholder="Enter Last Name" required>                  
                  <div class="spacing">
                    <input type="email" name="emailaddress" placeholder="Enter Email Address" required>
                  </div>
                  <div class="spacing">
                    <input type="text" name="partyname" placeholder="Enter Party Name" required>
                  </div>
                  <div class="spacing">
                    <input type="text" name="officename" placeholder="Enter office Name" required>                  
                  <div class="spacing">
                  <div class="spacing">
                    <label>Gender:
                    <select>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select>
                    </label>
                  </div>
                  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                  <div class="spacing">
                    <input class='submit_button' id="white" type="submit" name="submit" value="Register">
                  </div>
              </div>
          </fieldset>
        </form>
        <div class="text_centered">
            <p id="blue">Have an Account ?<a id="blue" href="index.html">Sign In Here</a> </p>
        </div>
    <!-- end of form section -->
    
    <!-- start of footer section -->
    <footer id="footer">
     <p>Politico Copyright &copy 2019</p>
    </footer>
     <!-- end of footer section -->       

    </body>
</html>
