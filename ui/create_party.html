<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scaled=1.0">
        <meta charset="utf-8">
        <meta name="author" content="Emily Kinoti">
        <link rel="stylesheet" href="./css/style.css">
        <title>POLITICO</title>
    </head>
    <body>
      <!-- start of header section-->

    <header class="header">
      <div class="nav-brand">
            <a class="logo" href="index.html">Politico</a>
        </div>
        <nav>
          <ul class="main-nav">
              <li><a href="index.html" title="home">Home</a></li>
          </ul>
        </nav>
    </header>
    <!--  end of header section-->
    <!-- start of form-->

    <section class=" banner">
       <div class="container">
         <h2 style="color:#fff;">Create Party</h2>

       </div>
   </section>
      <!--  end of header section-->
      <!-- start of form-->
      <form class="container">
          <fieldset>
                <h1 class="text_centered">Create Party</h1>
                <div class="text_centered">           
                  <div class="spacing">
                    <input type="text" name="partyname" placeholder="Enter Party name" required>
                  </div>  
                  <div class="spacing">
                    <input type="text" name="partyid" placeholder="Enter Party Id" required>
                  </div>                
                  <div class="spacing">
                    <input type="text" name="slogan" placeholder="Enter Slogan" required>
                  </div>                  
                  <div class="spacing">
                    <input class='submit_button' id="white" type="submit" name="submit" value="save">
                  </div>
              </div>
          </fieldset>
        </form>        
    <!-- end of form section -->
    
    <!-- start of footer section -->
    <footer id="footer">
     <p>Politico Copyright &copy 2019</p>
    </footer>
     <!-- end of footer section -->       

    </body>
</html>
